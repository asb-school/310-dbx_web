<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{playerController.selected.id}" title="#{bundle.CreatePlayerTitle_id}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{playerController.selected.name}" title="#{bundle.CreatePlayerTitle_name}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_health}" for="health" />
                    <h:inputText id="health" value="#{playerController.selected.health}" title="#{bundle.CreatePlayerTitle_health}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_health}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_skillLevel}" for="skillLevel" />
                    <h:inputText id="skillLevel" value="#{playerController.selected.skillLevel}" title="#{bundle.CreatePlayerTitle_skillLevel}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_skillLevel}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_birthDate}" for="birthDate" />
                    <h:inputText id="birthDate" value="#{playerController.selected.birthDate}" title="#{bundle.CreatePlayerTitle_birthDate}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_birthDate}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_posX}" for="posX" />
                    <h:inputText id="posX" value="#{playerController.selected.posX}" title="#{bundle.CreatePlayerTitle_posX}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_posX}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_posY}" for="posY" />
                    <h:inputText id="posY" value="#{playerController.selected.posY}" title="#{bundle.CreatePlayerTitle_posY}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_posY}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_loginName}" for="loginName" />
                    <h:inputText id="loginName" value="#{playerController.selected.loginName}" title="#{bundle.CreatePlayerTitle_loginName}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_loginName}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_loginPassword}" for="loginPassword" />
                    <h:inputText id="loginPassword" value="#{playerController.selected.loginPassword}" title="#{bundle.CreatePlayerTitle_loginPassword}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_loginPassword}"/>
                    <h:outputLabel value="#{bundle.CreatePlayerLabel_regionId}" for="regionId" />
                    <h:inputText id="regionId" value="#{playerController.selected.regionId}" title="#{bundle.CreatePlayerTitle_regionId}" required="true" requiredMessage="#{bundle.CreatePlayerRequiredMessage_regionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playerController.create}" value="#{bundle.CreatePlayerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{playerController.prepareList}" value="#{bundle.CreatePlayerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlayerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
