<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlayerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlayerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{playerController.selected.id}" title="#{bundle.EditPlayerTitle_id}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{playerController.selected.name}" title="#{bundle.EditPlayerTitle_name}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_health}" for="health" />
                    <h:inputText id="health" value="#{playerController.selected.health}" title="#{bundle.EditPlayerTitle_health}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_health}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_skillLevel}" for="skillLevel" />
                    <h:inputText id="skillLevel" value="#{playerController.selected.skillLevel}" title="#{bundle.EditPlayerTitle_skillLevel}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_skillLevel}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_birthDate}" for="birthDate" />
                    <h:inputText id="birthDate" value="#{playerController.selected.birthDate}" title="#{bundle.EditPlayerTitle_birthDate}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_birthDate}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_posX}" for="posX" />
                    <h:inputText id="posX" value="#{playerController.selected.posX}" title="#{bundle.EditPlayerTitle_posX}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_posX}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_posY}" for="posY" />
                    <h:inputText id="posY" value="#{playerController.selected.posY}" title="#{bundle.EditPlayerTitle_posY}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_posY}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_loginName}" for="loginName" />
                    <h:inputText id="loginName" value="#{playerController.selected.loginName}" title="#{bundle.EditPlayerTitle_loginName}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_loginName}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_loginPassword}" for="loginPassword" />
                    <h:inputText id="loginPassword" value="#{playerController.selected.loginPassword}" title="#{bundle.EditPlayerTitle_loginPassword}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_loginPassword}"/>
                    <h:outputLabel value="#{bundle.EditPlayerLabel_regionId}" for="regionId" />
                    <h:inputText id="regionId" value="#{playerController.selected.regionId}" title="#{bundle.EditPlayerTitle_regionId}" required="true" requiredMessage="#{bundle.EditPlayerRequiredMessage_regionId}"/>
                </h:panelGrid>
                <h:commandLink action="#{playerController.update}" value="#{bundle.EditPlayerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlayerViewLink}"/>
                <br />
                <h:commandLink action="#{playerController.prepareList}" value="#{bundle.EditPlayerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlayerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
