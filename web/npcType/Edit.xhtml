<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNpcTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNpcTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{npcTypeController.selected.id}" title="#{bundle.EditNpcTypeTitle_id}" required="true" requiredMessage="#{bundle.EditNpcTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditNpcTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{npcTypeController.selected.name}" title="#{bundle.EditNpcTypeTitle_name}" required="true" requiredMessage="#{bundle.EditNpcTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditNpcTypeLabel_aggressiveness}" for="aggressiveness" />
                    <h:inputText id="aggressiveness" value="#{npcTypeController.selected.aggressiveness}" title="#{bundle.EditNpcTypeTitle_aggressiveness}" required="true" requiredMessage="#{bundle.EditNpcTypeRequiredMessage_aggressiveness}"/>
                    <h:outputLabel value="#{bundle.EditNpcTypeLabel_benevolence}" for="benevolence" />
                    <h:inputText id="benevolence" value="#{npcTypeController.selected.benevolence}" title="#{bundle.EditNpcTypeTitle_benevolence}" required="true" requiredMessage="#{bundle.EditNpcTypeRequiredMessage_benevolence}"/>
                </h:panelGrid>
                <h:commandLink action="#{npcTypeController.update}" value="#{bundle.EditNpcTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNpcTypeViewLink}"/>
                <br />
                <h:commandLink action="#{npcTypeController.prepareList}" value="#{bundle.EditNpcTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNpcTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
