<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNpcTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNpcTypeEmpty}" rendered="#{npcTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{npcTypeController.items.rowCount > 0}">
                    <h:outputText value="#{npcTypeController.pagination.pageFirstItem + 1}..#{npcTypeController.pagination.pageLastItem + 1}/#{npcTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{npcTypeController.previous}" value="#{bundle.Previous} #{npcTypeController.pagination.pageSize}" rendered="#{npcTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{npcTypeController.next}" value="#{bundle.Next} #{npcTypeController.pagination.pageSize}" rendered="#{npcTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{npcTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTypeTitle_aggressiveness}"/>
                            </f:facet>
                            <h:outputText value="#{item.aggressiveness}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTypeTitle_benevolence}"/>
                            </f:facet>
                            <h:outputText value="#{item.benevolence}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{npcTypeController.prepareView}" value="#{bundle.ListNpcTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{npcTypeController.prepareEdit}" value="#{bundle.ListNpcTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{npcTypeController.destroy}" value="#{bundle.ListNpcTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{npcTypeController.prepareCreate}" value="#{bundle.ListNpcTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNpcTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
