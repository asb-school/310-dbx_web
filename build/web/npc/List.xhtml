<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNpcTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNpcEmpty}" rendered="#{npcController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{npcController.items.rowCount > 0}">
                    <h:outputText value="#{npcController.pagination.pageFirstItem + 1}..#{npcController.pagination.pageLastItem + 1}/#{npcController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{npcController.previous}" value="#{bundle.Previous} #{npcController.pagination.pageSize}" rendered="#{npcController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{npcController.next}" value="#{bundle.Next} #{npcController.pagination.pageSize}" rendered="#{npcController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{npcController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTitle_posX}"/>
                            </f:facet>
                            <h:outputText value="#{item.posX}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTitle_posY}"/>
                            </f:facet>
                            <h:outputText value="#{item.posY}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTitle_npcTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.npcTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNpcTitle_regionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.regionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{npcController.prepareView}" value="#{bundle.ListNpcViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{npcController.prepareEdit}" value="#{bundle.ListNpcEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{npcController.destroy}" value="#{bundle.ListNpcDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{npcController.prepareCreate}" value="#{bundle.ListNpcCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNpcIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
