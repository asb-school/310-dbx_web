<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNpcTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNpcLabel_id}" for="id" />
                    <h:inputText id="id" value="#{npcController.selected.id}" title="#{bundle.CreateNpcTitle_id}" required="true" requiredMessage="#{bundle.CreateNpcRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateNpcLabel_posX}" for="posX" />
                    <h:inputText id="posX" value="#{npcController.selected.posX}" title="#{bundle.CreateNpcTitle_posX}" required="true" requiredMessage="#{bundle.CreateNpcRequiredMessage_posX}"/>
                    <h:outputLabel value="#{bundle.CreateNpcLabel_posY}" for="posY" />
                    <h:inputText id="posY" value="#{npcController.selected.posY}" title="#{bundle.CreateNpcTitle_posY}" required="true" requiredMessage="#{bundle.CreateNpcRequiredMessage_posY}"/>
                    <h:outputLabel value="#{bundle.CreateNpcLabel_npcTypeId}" for="npcTypeId" />
                    <h:inputText id="npcTypeId" value="#{npcController.selected.npcTypeId}" title="#{bundle.CreateNpcTitle_npcTypeId}" required="true" requiredMessage="#{bundle.CreateNpcRequiredMessage_npcTypeId}"/>
                    <h:outputLabel value="#{bundle.CreateNpcLabel_regionId}" for="regionId" />
                    <h:inputText id="regionId" value="#{npcController.selected.regionId}" title="#{bundle.CreateNpcTitle_regionId}" required="true" requiredMessage="#{bundle.CreateNpcRequiredMessage_regionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{npcController.create}" value="#{bundle.CreateNpcSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{npcController.prepareList}" value="#{bundle.CreateNpcShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNpcIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
