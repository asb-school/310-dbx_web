<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNpcTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNpcTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{npcTypeController.selected.id}" title="#{bundle.CreateNpcTypeTitle_id}" required="true" requiredMessage="#{bundle.CreateNpcTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateNpcTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{npcTypeController.selected.name}" title="#{bundle.CreateNpcTypeTitle_name}" required="true" requiredMessage="#{bundle.CreateNpcTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateNpcTypeLabel_aggressiveness}" for="aggressiveness" />
                    <h:inputText id="aggressiveness" value="#{npcTypeController.selected.aggressiveness}" title="#{bundle.CreateNpcTypeTitle_aggressiveness}" required="true" requiredMessage="#{bundle.CreateNpcTypeRequiredMessage_aggressiveness}"/>
                    <h:outputLabel value="#{bundle.CreateNpcTypeLabel_benevolence}" for="benevolence" />
                    <h:inputText id="benevolence" value="#{npcTypeController.selected.benevolence}" title="#{bundle.CreateNpcTypeTitle_benevolence}" required="true" requiredMessage="#{bundle.CreateNpcTypeRequiredMessage_benevolence}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{npcTypeController.create}" value="#{bundle.CreateNpcTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{npcTypeController.prepareList}" value="#{bundle.CreateNpcTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNpcTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
