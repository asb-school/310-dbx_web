<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRegionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{regionController.selected.id}" title="#{bundle.EditRegionTitle_id}" required="true" requiredMessage="#{bundle.EditRegionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRegionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{regionController.selected.name}" title="#{bundle.EditRegionTitle_name}" required="true" requiredMessage="#{bundle.EditRegionRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{regionController.update}" value="#{bundle.EditRegionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRegionViewLink}"/>
                <br />
                <h:commandLink action="#{regionController.prepareList}" value="#{bundle.EditRegionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRegionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
